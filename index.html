<!DOCTYPE html>
<html>

<head>
    <title>NYT Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <form>
            <div class="form-group">
                <label for="test">Search Term</label>
                <input type="search" class="form-control" id="Search" placeholder="Search Term">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Number of Records to Recieve</label>
                <select class="form-control howMany" id="recordNum">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="test">Start Year (optional)</label>
                <input type="search" class="start form-control" id="startYear" placeholder="1990">
            </div>
            <div class="form-group">
                <label for="test">End Year (optional)</label>
                <input type="search" class="end form-control" id="endYear" placeholder="2020">
            </div>

            <button tyep="button" class="btn searchbut btn-primary">Search</button>
            <button type="submit" class="btn clear btn-danger">Clear</button>


            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
                </script>
            <script src="function.js"></script>
        </form>
    </div>
</body>

</html>
